        body {
            font-family: Arial, sans-serif;
            margin: 0;

            color: #333;

        .container {
            max-width: 900px;
            margin: auto;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        }
        .anime-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .anime-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px; /* Adjust as needed for your image aspect ratio */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .anime-card:hover {
            transform: translateY(-5px);
        }
        .anime-card img {
            max-width: 100%;
            height: auto;
            max-height: 350px; /* You can set a max height for consistency */
            object-fit: cover; /* This will cover the area, cropping if necessary */
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .anime-card h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .anime-card p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
            min-height: 60px; /* To give some space for description */
        }
        .anime-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .anime-card a:hover {
            text-decoration: underline;
        }
        .tag {
            font-size: 0.8em;
            background-color: #e0e0e0;
            padding: 3px 8px;
            border-radius: 10px;
            color: #555;
            margin-top: 5px;
